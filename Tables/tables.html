<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Shriharn">
    <meta name="Description" content="About Tables">
    <title>Tables</title>
    <link rel="icon" href="html5.png">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    
    <h1>
        This page is to know about the tables in html..
    </h1>

    <table>
        <caption>My Schedule</caption>
        <thead>
        <tr>
            <th>Content</th>
            <th>Time</th>
            <th>Activity</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Morning</th>
            <td>
                 <time datetime="8:00">8am</time>-<time datetime="11:00">11am</time>
            </td>
            <td>
                Write Code
            </td>
        </tr>
        <tr>
            <th>Break</th>
            <td>
                <time datetime="11:00">11am</time>-
                <time datetime="12:00">12am</time>
            </td>
            <td>
                Eat Lunch
            </td>
        </tr>
        <tr>
            <th>Afternoon</th>
            <td>
                <time datetime="12:00">12pm</time>-
                <time datetime="17:00">5pm</time>
            </td>
            <td>
                Study for other Courses
            </td>

        </tr>
        <tr>
            <th>Evening</th>
            <td rowspan="2">All Other Times</td>
            <td>Free Time</td>
        </tr>
        <tr>
            <th>Night</th>
            <td>Sleep</td>
        </tr>
    </tbody>
    <tfoot>
        <td colspan="3"> This table is about my daily 
            routine and what I do ........
        </td>
    </tfoot>
    </table>
</body>

</html>
